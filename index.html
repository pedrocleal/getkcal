<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GetKcal</title>
   <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
   <div class="container">
      <header>
         <img src="./assets/images/logo.svg" alt="Logo GetKcal">
      </header>

      <div class="content">
         <form id="form">
            <div class="form-group">
               <label for="gender">Seu sexo</label>
               <select id="gender" required>
                  <option value="male">Masculino</option>
                  <option value="female">Feminino</option>
               </select>
            </div>
            
            <div class="form-group">
               <label for="age">Sua idade</label>
               <input type="number" name="age" id="age" required>
            </div>
            
            <div class="form-group">
               <label for="weight">Seu peso</label>
               <input type="number" name="weight" id="weight" required>
            </div>
            
            <div class="form-group">
               <label for="height">Sua altura</label>
               <input type="number" name="height" id="height" required>
            </div>

            <div class="form-group">
               <label for="activity">Seu nível de atividade física</label>
               <select name="activity" id="activity" required>
                  <option value="1.2">Sedentário</option>
                  <option value="1.375">Pouca atividade</option>
                  <option value="1.55">Atividade moderada</option>
                  <option value="1.725">Ativadade intensa</option>
                  <option value="1.9">Atividade muito intensa</option>
               </select>        
            </div>

            <div class="form-group">
               <button type="submit">
                  Calcular
               </button>
            </div>

         </form>
      </div>

      <div id="result">
      </div>
   </div>

   <script src="./assets/js/index.js"></script>
</body>
</html>
